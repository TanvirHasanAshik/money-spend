<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="text-center ">
        <h1 class="fw-bolder text-secondary mt-3">Money Spend</h1>
    </header>
    <main>
        <section class="container pt-5">
            <div class="row gx-5 gy-5 d-flex justify-content-center">
                <div class="col-md-6 col-sm-12 ">
                    <img class="h-100 img-fluid" src="images/dolro.jpg" alt="">
                </div>

                <div class="col-md-5 col-sm-12 border rounded">
                    <!-- income section -->
                    <h3 class="text-center fw-bolder p-4">Income</h3>
                    <div class="row gx-2 d-flex justify-content-center">
                        <div class="col-md-4 col-sm-4 text-end">
                            <p>Income: </p>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" id="income" type="text">
                        </div>

                        <!-- expenses -->
                        <h4 class="text-center mt-3 pb-3">Expenses</h4>
                        <div class="col-md-4 col-sm-4 text-end">
                            <p>Food: </p>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" id="food" type="text">
                        </div>
                        <div class="col-md-4 col-sm-4 text-end">
                            <p>rent: </p>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" id="rent" type="text">
                        </div>
                        <div class="col-md-4 col-sm-4 text-end">
                            <p>Clothes: </p>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" id="clothes" type="text">
                        </div>
                        <div class="col-md-2 col-sm-2 mt-2">
                            <button id="calculate" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                    <!-- total expenses and balance -->
                    <div class="row d-fle d-flex justify-content-center">
                        <div class="col-md-8 col-sm-12 text-center mt-4">
                            <h5>Total Expenses: <span id="total-expenses">00</span></h5>
                            <h5>Balance: <span id="balance">00</span></h5>
                        </div>
                    </div>
                    <!-- saving amount and rematching balance -->
                    <div class="row d-flex justify-content-center mt-4">
                        <div class="col-md-2 col-sm-2 text-end">
                            <p>Save: </p>
                        </div>
                        <div class="col-md-4 col-sm-4  text-center">
                            <input class="form-control" id="save-amount-input" type="text">
                        </div>
                        <div class="col-md-2 col-sm-2 text-center">
                            <p>%</p>
                        </div>
                        <div class="col-md-4 col-sm-4 text-center">
                            <button id="save-amount" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center mt-5 pb-5">
                        <div class="col-md-12 col-sm-12 text-center">
                            <h4>Saving amount: <span id="deposit-amount">00</span></h4>
                            <h4>Remaining balance: <span id="remaining-balance">00</span></h4>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src=" js/money-spend.js">
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
